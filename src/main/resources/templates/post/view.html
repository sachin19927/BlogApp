<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/main">
<head>
<title>View Post</title>

<body>

<div layout:fragment="content">

<h2 th:text="#{heading.posts}">Posts</h2>

<form class="form-horizontal">

<div class="form-group">
<label class="col-sm-2 control-label" th:text="#{label.view.title}">Title:</label>
<div class="col-md-10">
<p class="form-control-static" th:text="${post.title}">Title</p>
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label" th:text="#{label.view.slug}">Slug:</label>
<div class="col-md-10">
<p class="form-control-static" th:text="${post.slug}">Title</p>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label" th:text="#{label.postedon}">Posted On</label>
<div class="col-md-10">
<p class="form-control-static" th:text="${#calendars.format(post.postedOn,'dd/MM/yyyy hh:mm:ss a')}">Posted On</p>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label" th:text="#{label.view.keywords}">Keywords</label>
<div class="col-md-10">
<p class="form-control-static" th:text="${post.keywords}">keywords</p>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label" th:text="#{label.view.active}">Active</label>
<div class="col-md-10">
<p class="form-control-static" th:text="${post.active}">Title</p>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label" th:text="#{label.view.author}">Author</label>
<div class="col-md-10">
<p class="form-control-static" th:text="${post.author.firstName+' '+post.author.lastName}">Author</p>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label" th:text="#{label.view.teaser}">Teaser</label>
<div class="col-md-10">
<p class="form-control-static" th:text="${post.teaser}">Teaser</p>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label" th:text="#{label.view.body}">Body</label>
<div class="col-md-10">
<p class="form-control-static" th:text="${post.body}">Body</p>
</div>
</div>
</form>

<a th:href="@{/blogposts/list/}" th:text="#{label.view.backtopost}">Back To Post List</a>

</div>

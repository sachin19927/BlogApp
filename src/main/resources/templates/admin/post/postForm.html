<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/main">
<head>
<title>Create New Post</title>

<body>

<div layout:fragment="content">

<h2 th:text="#{label.form.createpost}">Create New Post</h2>
<br>

<form class="form-horizontal" th:object="${post}" th:action="@{/admin/post/create}" method="POST">

<input type="hidden" class="form-control" th:field="*{id}" />

<div th:class="form-group" th:classappend="${#fields.hasErrors('title')}? 'has-error' ">
<label class="col-sm-2 control-label" th:text="#{label.title}">Title<span class="required">*</span></label>
<div class="col-md-10">
<input type="text" class="form-control" th:field="*{title}" />
<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:class="help-block">Title Error</span>
</div>
</div> 

<div class="form-group" th:classappend="${#fields.hasErrors('slug')}? 'has-error' ">
<label class="col-sm-2 control-label" th:text="#{label.slug}">Slug</label>
<div class="col-md-10">
<input type="text" class="form-control" th:field="*{slug}" />
<span th:if="${#fields.hasErrors('slug')}" th:errors="*{slug}" th:class="help-block">Slug Error</span>
</div>
</div>

<div class="form-group" th:classappend="${#fields.hasErrors('postedOn')}? 'has-error' ">
<label class="col-sm-2 control-label" th:text="#{label.postedon}">Posted On</label>
<div class="col-md-10">
<input type="datetime" class="form-control" th:field="*{postedOn}" />
<span th:if="${#fields.hasErrors('postedOn')}" th:errors="*{postedOn}" th:class="help-block">Posted On Error</span>
</div>
</div>

<div class="form-group" th:classappend="${#fields.hasErrors('keywords')}? 'has-error' ">
<label class="col-sm-2 control-label" th:text="#{label.view.keywords}">Keywords</label>
<div class="col-md-10">
<input type="text" class="form-control" th:field="*{keywords}" />
<span th:if="${#fields.hasErrors('keywords')}" th:errors="*{keywords}" th:class="help-block">Keywords Error</span>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label" th:text="#{label.view.active}">Active</label>
<div class="col-md-10">
<div class="checbox">
<label>
<input type="checkbox"  th:field="*{active}" />
</label>
</div>
</div>
</div>

<div class="form-group" th:classappend="${#fields.hasErrors('author')}? 'has-error' ">
<label class="col-sm-2 control-label" th:text="#{label.view.author}">Author</label>
<div class="col-md-10">
<select class="form-control" th:field="*{author}">
<option value="">Select Author</option>
<option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.firstName+' '+author.lastName}">Author</option>
</select>
<span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" th:class="help-block">Author Error</span>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label" th:text="#{label.view.teaser}">Teaser</label>
<div class="col-md-10">
<textarea class="form-control" rows="3" th:field="*{teaser}" >Teaser</textarea>
</div>
</div>

<div class="form-group" th:classappend="${#fields.hasErrors('body')}? 'has-error' ">
<label class="col-sm-2 control-label" th:text="#{label.view.body}">Body<span class="required">*</span></label>
<div class="col-md-10">
<textarea class="form-control" rows="5" th:field="*{body}" >Body</textarea>
<span th:if="${#fields.hasErrors('body')}" th:errors="*{body}" th:class="help-block">Body Error</span>
</div>
</div>

<button type="submit" class="btn btn-default" th:text="#{label.form.submit}">Submit</button>

</form>

</div>

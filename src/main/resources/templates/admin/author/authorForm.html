<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/main">
<head>
<title>Create New Author</title>

<body>

<div layout:fragment="content">

<h2>Create New Author</h2>
<br>

<form class="form-horizontal" th:object="${author}" th:action="@{/admin/author/create}" method="POST">

<input type="hidden" class="form-control" th:field="*{id}" />

<div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error' ">
<label class="col-sm-2 control-label">First Name:</label>
<div class="col-md-10">
<input type="text" class="form-control" th:field="*{firstName}" />
<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:class="help-block">First Name Error</span>
</div>
</div>

<div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error' ">
<label class="col-sm-2 control-label">Last Name:</label>
<div class="col-md-10">
<input type="text" class="form-control" th:field="*{lastName}" />
<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:class="help-block">Last Name Error</span>
</div>
</div>

<div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error' ">
<label class="col-sm-2 control-label">Email:</label>
<div class="col-md-10">
<input type="text" class="form-control" th:field="*{email}" />
<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="help-block">Email Error</span>
</div>
</div>

<button type="submit" class="btn btn-default">Submit</button>

</form>

</div>

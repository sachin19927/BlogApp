<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
xmlns:sec="http://www.thymleaf.org/thymleaf-extras-springsecurity5" >
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog Main Layout</title>

<link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
<link href="../static/css/blog.css" rel="stylesheet"  th:href="@{/css/blog.css}" />

</head>
<body>

<div class="container">


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">My Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active" th:class="${controllerName=='Home'} ? 'active' " >
        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
      </li>
   
         <li class="nav-item dropdown" th:class="${controllerName=='Post'} ? 'dropdown active' : 'dropdown' ">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Posts
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" th:href="@{/blogposts/list}">List</a>
        </div>
      </li>
      
      <li class="nav-item dropdown" th:class="${controllerName=='Author'} ? 'dropdown active' : 'dropdown' ">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Authors
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" th:href="@{/authors/list}">List</a>
        </div>
      </li>
      
        <li class="nav-item dropdown" th:class="${controllerName=='AdminPost'} ? 'dropdown active' : 'dropdown' " sec:authorize="hasRole('ROLE_ADMIN')" >
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Admin
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" th:href="@{/admin/posts}">Posts</a>
          <a class="dropdown-item" th:href="@{/admin/authors}">Authors</a>
        </div>
      </li>	
      
    </ul>
  </div>
      <div class="navbar-text navbar-right">
    	Welcome <span sec:authentication="name">Guest</span>
		<form sec:authorize="isAuthenticated()" id="frmlogout" th:action="@{/logout}" method="POST" class="form-inline">
			<a href="javascript:{}" onclick="document.getElementById('frmlogout').submit(); return false;">Logout</a>
		</form>
		<a sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
    </div>
    
</nav>

<div layout:fragment="content">
</div>

</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js" type="application/javascript"  th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" ></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js" type="application/javascript"  th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}" ></script>


</body>
</html>
